type JWT {
  jwt: String!
}

type User {
  _id: ID!
  firstName: String
  lastName: String
  password: String
  email: String
}

type Query {
  jwt(email: String!, password: String!): JWT
  user(id: ID!): User
}

input NewUser {
  firstName: String!
  lastName: String!
  password: String!
  email: String!
}

type Mutation {
  register(input: NewUser): User
}
